<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sliders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/nouislider.min.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <script src="js/wNumb.js"></script>
    <script src="js/nouislider.min.js"></script>
</head>

<body>

    <div class="sliders">

        <h3 class="title">Numerical</h3>
        <div class="cell">
            <div id="Slider1" class="slider-space w50">
                <label class="for">Timing:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Timing chosen is : <span id="Slider1-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider2" class="slider-space w50">
                <label class="for">Temperature:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Temperature chosen is : <span id="Slider2-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider3" class="slider-space w50">
                <label class="for">Amount:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Amount chosen is : <span id="Slider3-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider4" class="slider-space w50">
                <label class="for">Length:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Length chosen is : <span id="Slider4-result" class="value"></span></p>
                </div>
            </div>
        </div>

        <h3 class="title">Literal</h3>
        <div class="cell">
            <div id="Slider5" class="slider-space w50">
                <label class="for">Status:</label>
                <div class="slider" style="max-width:35px;"></div>
                <div class="results visible">
                    <p>Status chosen is : <span id="Slider5-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider6" class="slider-space w50">
                <label class="for">Volume:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Volume chosen is : <span id="Slider6-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider7" class="slider-space w50">
                <label class="for">Size:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Size chosen is : <span id="Slider7-result" class="value"></span></p>
                </div>
            </div>
        </div>

        <h3 class="title">Non-fixed numerical</h3>
        <div class="cell">
            <div id="Slider9" class="slider-space w50">
                <label class="for">Rating:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Rating chosen is : <span id="Slider9-result" class="value"></span></p>
                </div>
            </div>
            <div id="Slider10" class="slider-space w50">
                <label class="for">Percent:</label>
                <div class="slider"></div>
                <div class="results visible">
                    <p>Percent chosen is : <span id="Slider10-result" class="value"></span></p>
                </div>
            </div>
        </div>

        <script>
            /** Slider creation function (slider id, noUIslider configration) */
            function createSlider(id, config) {
                var space = document.getElementById(id),
                        slider = space.getElementsByClassName('slider')[0],
                        r = space.id + '-result';
                var result = document.getElementById(r);
                slider = noUiSlider.create(slider, config);
                sliders.push(slider);
                slider.on('update', function (values, handle) {
                    result.innerHTML = values[handle];
                });
                var handle = space.getElementsByClassName('noUi-handle-lower')[0];
                handle.click();
            }

            /** Getting and showing values of sliders */
            function chooseValues() {
                results.classList.add('visible');
                sliders.forEach(function (entry) {
                    entry.result.innerHTML = entry.get();
                });
            }

            var sliders = [],
                    container = document.getElementsByClassName('sliders')[0],
                    results = container.getElementsByClassName('results')[0],
                    submit = container.getElementsByClassName('submit')[0];

            if (typeof submit !== 'undefined') {
                submit.addEventListener('click', chooseValues);
            }

            /** Slider1 init */
            createSlider('Slider1', {
                start: 15,
                step: 5,
                range: {
                    'min': 10,
                    'max': 20
                },
                format: wNumb({
                    decimals: 0,
                    postfix: 's'
                }),
                tooltips: [wNumb({
                    decimals: 0,
                    postfix: 's'
                })],
                pips: {
                    mode: 'values',
                    density: 10,
                    values: [10, 15, 20],
                    format: wNumb({
                        decimals: 0,
                        postfix: '<span>s</span>'
                    })
                }
            });

            /** Slider2 init */
            createSlider('Slider2', {
                start: 20,
                step: 5,
                range: {
                    'min': 0,
                    'max': 100
                },
                format: wNumb({
                    decimals: 0,
                    postfix: 'â„ƒ'
                }),
                tooltips: [wNumb({
                    decimals: 0,
                    postfix: '&#x2103;'
                })],
                pips: {
                    mode: 'values',
                    density: 5,
                    values: [0, 50, 100],
                    format: wNumb({
                        decimals: 0,
                        postfix: '<span>&#x2103;</span>'
                    })
                }
            });

            /** Slider3 init */
            createSlider('Slider3', {
                start: 0,
                step: 0.5,
                range: {
                    'min': 0,
                    'max': 1
                },
                format: wNumb({
                    postfix: 'L'
                }),
                tooltips: [wNumb({
                    decimals: 1,
                    postfix: 'L'
                })],
                pips: {
                    mode: 'values',
                    density: 50,
                    values: [0, 1],
                    format: wNumb({
                        decimals: 0,
                        postfix: '<span>L</span>'
                    })
                }
            });

            /** Slider4 init */
            createSlider('Slider4', {
                start: 8,
                step: 2,
                range: {
                    'min': 6,
                    'max': 10
                },
                format: wNumb({
                    decimals: 0,
                    postfix: 'm'
                }),
                tooltips: [wNumb({
                    decimals: 0,
                    postfix: 'm'
                })],
                pips: {
                    mode: 'values',
                    density: 25,
                    values: [6, 8, 10],
                    format: wNumb({
                        decimals: 0,
                        postfix: '<span>m</span>'
                    })
                }
            });

            /** Slider5 init */
            Slider5values = ['off', 'on'];
            createSlider('Slider5', {
                start: 0,
                step: 1,
                range: {
                    'min': 0,
                    'max': 1
                },
                format: {
                    to: function (value) {
                        return Slider5values[value];
                    },
                    from: function (value) {
                        return value;
                    }
                },
                tooltips: [true],
                pips: {
                    mode: 'values',
                    density: 100,
                    values: [0, 1],
                    format: {
                        to: function (value) {
                            return Slider5values[value];
                        },
                        from: function (value) {
                            return value;
                        }
                    }
                }
            });

            /** Slider6 init */
            Slider6values = ['low', 'medium', 'high'];
            createSlider('Slider6', {
                start: 0,
                step: 1,
                range: {
                    'min': 0,
                    'max': 2
                },
                format: {
                    to: function (value) {
                        return Slider6values[value];
                    },
                    from: function (value) {
                        return value;
                    }
                },
                tooltips: [true],
                pips: {
                    mode: 'values',
                    density: 100,
                    values: [0, 1, 2],
                    format: {
                        to: function (value) {
                            return Slider6values[value];
                        },
                        from: function (value) {
                            return value;
                        }
                    }
                }
            });

            /** Slider7 init */
            Slider7values = ["tiny", "small", "medium", "big", "huge"];
            createSlider('Slider7', {
                start: 0,
                step: 1,
                range: {
                    'min': 0,
                    'max': 4
                },
                format: {
                    to: function (value) {
                        return Slider7values[+value];
                    },
                    from: function (value) {
                        return value;
                    }
                },
                tooltips: [true],
                pips: {
                    mode: 'values',
                    density: 100,
                    values: [0, 1, 2, 3, 4],
                    format: {
                        to: function (value) {
                            return Slider7values[+value];
                        },
                        from: function (value) {
                            return value;
                        }
                    }
                }
            });

            /** Slider9 init */
            createSlider('Slider9', {
                start: [0.01],
                range: {
                    'min': [0.01],
                    'max': [2]
                },
                pips: {
                    mode: 'values',
                    density: 25,
                    values: [0.01, 1, 2],
                    format: wNumb({
                        decimals: 2
                    })
                }
            });

            /** Slider10 init */
            createSlider('Slider10', {
                start: 0,
                step: 1,
                format: wNumb({
                    decimals: 0,
                    postfix: '%'
                }),
                range: {
                    'min': [0],
                    'max': [100]
                },
                pips: {
                    mode: 'values',
                    density: 50,
                    values: [0, 50, 100],
                    format: wNumb({
                        decimals: 0
                    })
                }
            });
        </script>
    </div>
</body>

</html>
