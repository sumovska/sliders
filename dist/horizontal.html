<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sliders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/nouislider.min.css" rel="stylesheet">
	<link href="css/slider.css" rel="stylesheet">
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
</head>

<body>

	<div class="sliders">
		<div id="Slider1" class="slider-space">
			<label class="for">Variable1:</label>
			<div class="slider"></div>
		</div>

		<div id="Slider2" class="slider-space">
			<label class="for">Variable2:</label>
			<div class="slider"></div>
		</div>

		<div id="Slider3" class="slider-space">
			<label class="for">Variable3:</label>
			<div class="slider"></div>
		</div>

		<div id="Slider4" class="slider-space">
			<label class="for">Variable4:</label>
			<div class="slider"></div>
		</div>

		<div class="clearfix"></div>
		<button class="submit" type="submit">Choose the values</button>

		<div class="results">
			<p>Variable1 chosen is : <span id="Slider1-result" class="value"></span></p>
			<p>Variable2 chosen is : <span id="Slider2-result" class="value"></span></p>
			<p>Variable3 chosen is : <span id="Slider3-result" class="value"></span></p>
			<p>Variable4 chosen is : <span id="Slider4-result" class="value"></span></p>
		</div>

		<script>
			/** Slider creation function (slider id, noUIslider configration) */
			function createSlider(id, config) {
				var space = document.getElementById(id),
					slider = space.getElementsByClassName('slider')[0],
					r = space.id + '-result';
				var result = document.getElementById(r);
				slider = noUiSlider.create(slider, config)
				slider.on('update', function(values, handle) {
					result.innerHTML = values[handle];
				});
				sliders.push(slider);
			};

			/** Getting and showing values of sliders */
			function chooseValues() {
				results.classList.add('visible');
				sliders.forEach(function(entry) {
					console.log(index);
					document.getElementById()
				});
			}

			var sliders = [],
				container = document.getElementsByClassName('sliders')[0],
				results = container.getElementsByClassName('results')[0],
				submit = container.getElementsByClassName('submit')[0];

			submit.addEventListener('click', chooseValues);

			/** Slider1 init */
			createSlider('Slider1', {
				start: 15,
				step: 5,
				range: {
					'min': 10,
					'max': 20
				},
				format: wNumb({
					decimals: 0,
					postfix: 's'
				}),
				tooltips: [wNumb({
					decimals: 0,
					postfix: 's'
				})],
				pips: {
					mode: 'values',
					density: 10,
					values: [10, 15, 20],
					format: wNumb({
						decimals: 0,
						postfix: '<span>s</span>'
					})
				}
			});

			/** Slider2 init */
			createSlider('Slider2', {
				start: 20,
				step: 5,
				range: {
					'min': 0,
					'max': 100
				},
				format: wNumb({
					decimals: 0,
					postfix: 'â„ƒ'
				}),
				tooltips: [wNumb({
					decimals: 0,
					postfix: '&#x2103;'
				})],
				pips: {
					mode: 'values',
					density: 5,
					values: [0, 50, 100],
					format: wNumb({
						decimals: 0,
						postfix: '<span>&#x2103;</span>'
					})
				}
			});

			/** Slider3 init */
			createSlider('Slider3', {
				start: 0,
				step: 0.5,
				range: {
					'min': 0,
					'max': 1
				},
				format: wNumb({
					postfix: 'L'
				}),
				tooltips: [wNumb({
					decimals: 1,
					postfix: 'L'
				})],
				pips: {
					mode: 'values',
					density: 50,
					values: [0, 1],
					format: wNumb({
						decimals: 0,
						postfix: '<span>L</span>'
					})
				}
			});

			/** Slider4 init */
			createSlider('Slider4', {
				start: 8,
				step: 2,
				range: {
					'min': 6,
					'max': 10
				},
				format: wNumb({
					decimals: 0,
					postfix: 'm'
				}),
				tooltips: [wNumb({
					decimals: 0,
					postfix: 'm'
				})],
				pips: {
					mode: 'values',
					density: 25,
					values: [6, 8, 10],
					format: wNumb({
						decimals: 0,
						postfix: '<span>m</span>'
					})
				}
			});
		</script>
	</div>
</body>

</html>
