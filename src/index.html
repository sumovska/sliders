<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sliders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/nouislider.min.css" rel="stylesheet">
	<link href="css/slider.css" rel="stylesheet">
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/slider.js"></script>
</head>

<body>

	<div id="slider-1" class="slider"></div>
	<script>
		var sliders = [],
			temp;

		/** Slider 1 */
		temp = noUiSlider.create(document.getElementById('slider-1'), {
			start: 50,
			tooltips: [wNumb({
				decimals: 0,
				prefix: '$'
			})],
			range: {
				'min': 0,
				'max': 100
			}
		})
		sliders.push(temp);
	</script>


	<div id="slider-2" class="slider"></div>
	<script>
		/** Slider 2 */
		temp = noUiSlider.create(document.getElementById('slider-2'), {
			start: 40,
			orientation: 'vertical',
			tooltips: [wNumb({
				decimals: 0,
				postfix: ' &#x2103;'
			})],
			range: {
				'min': 0,
				'max': 100,
			}
		})
		sliders.push(temp);
	</script>
</body>

</html>
