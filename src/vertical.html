<!doctype html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sliders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/nouislider.min.css" rel="stylesheet">
	<link href="css/slider.css" rel="stylesheet">
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script>
		var sliders = [];
	</script>
</head>

<body>

	<div id="Slider1" class="slider-space slider-space-vertical">
		<label class="for">Variable1:</label>
		<div class="slider"></div>
		<input class="input" type="text" value="" disabled>
		<script>
			(function() {
				var space = document.getElementById('Slider1'),
					slider = space.getElementsByClassName('slider')[0],
					input = space.getElementsByClassName('input')[0];
				slider = noUiSlider.create(slider, {
					start: 15,
					step: 5,
					orientation: 'vertical',
					range: {
						'min': 10,
						'max': 20
					},
					format: wNumb({
						decimals: 0,
						postfix: 's'
					}),
					tooltips: [wNumb({
						decimals: 0,
						postfix: 's'
					})],
					pips: {
						mode: 'values',
						density: 10,
						values: [10, 15, 20],
						format: wNumb({
							decimals: 0,
							postfix: '<span>s</span>'
						})
					}
				})
				slider.on('update', function(values, handle) {
					input.value = values[handle];
				});
				sliders.push(slider);
			})();
		</script>
	</div>
